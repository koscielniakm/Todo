<!DOCTYPE html>
<html>
<head>
	<title>Todo App</title>
	<!-- Meta -->
	<meta charset="UTF-8">
	<!-- Style -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
	integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="theme.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
	<link rel="stylesheet" href="css/fontello.css" type="text/css" />
	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div id="gui-container" class="container-fluid h-100">
		<div class="row h-100">
			<div id="tasklists" class="sidebar col-lg-2">
				<div class="sidebar-row sidebar-row-border row">
					<p>Tasklist menu</p>
				</div>
			</div>
			<div id="task-container" class="col-lg-8">
				<div class="row">
					<div class="col-lg-3"></div>
					<div id="tasks" class="col-lg-6"></div>	
					<div class="col-lg-3"></div>	
				</div>
			</div>
			<div id="menu" class="sidebar col-lg-2">
				<div class="sidebar-row row text-center">
					<div id="menu-app-logo" class="text-center">
						<p><span class="icon-pencil"></span>TodoApp</p>
					</div>
				</div>
				<button id="btn" class="btn btn-danger">Test button</button>
			</div>
		</div>
	</div>

	<!-- JavaScript -->
	<script src="js/functions.js"></script>
	
</body>
</html>
